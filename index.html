<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

   
    <script src="https://cdn.tailwindcss.com"></script>

 
    <script src="index.js" defer></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col items-center font-sans">

    <div class="bg-white w-full max-w-lg mt-10 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>

      <form id="registrationForm" class="space-y-4" novalidate>

        <div>
          <label for="name" class="block font-medium mb-1">Name</label>
          <input
            id="name"
            type="text"
            required
            placeholder="Enter full name"
            class="w-full px-4 py-2 border rounded-md border-gray-300
                   focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

 
        <div>
          <label for="email" class="block font-medium mb-1">Email</label>
          <input
            id="email"
            type="email"
            required
            placeholder="Enter email"
            class="w-full px-4 py-2 border rounded-md border-gray-300
                   focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

      
        <div>
          <label for="password" class="block font-medium mb-1">Password</label>
          <input
            id="password"
            type="password"
            required
            placeholder="Enter password"
            class="w-full px-4 py-2 border rounded-md border-gray-300
                   focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

   
        <div>
          <label for="dob" class="block font-medium mb-1">Date of Birth</label>
          <input
            id="dob"
            type="date"
            required
            class="w-full px-4 py-2 border rounded-md border-gray-300
                   focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

 
        <div class="flex items-center gap-2">
          <input id="acceptTerms" type="checkbox" required class="h-4 w-4" />
          <label for="acceptTerms" class="text-sm"
            >Accept Terms &amp; Conditions</label
          >
        </div>

     
        <button
          type="submit"
          class="w-32 bg-green-500 text-white py-2 rounded-md
                 hover:bg-green-600 transition"
        >
          Submit
        </button>
      </form>
    </div>


    <div class="w-full max-w-4xl my-10 overflow-x-auto">
      <h3 class="text-xl font-semibold text-center mb-2">Entries</h3>

      <table
        class="min-w-full bg-white shadow rounded-lg overflow-hidden text-left"
      >
        <thead class="bg-gray-100 text-sm font-semibold">
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Password</th>
            <th class="px-6 py-3">Dob</th>
            <th class="px-6 py-3">Accepted terms?</th>
          </tr>
        </thead>
        <tbody
          id="userTableBody"
          class="text-sm divide-y divide-gray-200"
        ></tbody>
      </table>
    </div>
  </body>
</html>
